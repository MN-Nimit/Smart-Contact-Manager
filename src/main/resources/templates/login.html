<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-4">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <form id="login-form" class="form" th:action="@{/login}" method="post" autocomplete="off">
                        <h2 class="text-center text-info">Login Here!</h2>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Logged out successfully!
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 ">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>
                                        <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a th:href="@{/signup}" class="text-info">Register here</a>
                                </div>
                            </div>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
